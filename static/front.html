<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine</title>
    <style>
        .center {
            text-align: center;
        }
        .column {
            display: flex;
            justify-content: space-between;
        }
        .button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Time Machine</h1>
    </div>
    <div class="column">
        <div>choose your time</div>
        <div>
            <select name="dates" id="dates" size="5">
                <option value="date1">Date 1</option>
                <option value="date2">Date 2</option>
                <option value="date3">Date 3</option>
                <option value="date4">Date 4</option>
                <option value="date5">Date 5</option>
            </select>
        </div>
    </div>
    <div class="center">
        <button class="button">Reset</button>
        <button class="button">OK</button>
    </div>
</body>
</html>
